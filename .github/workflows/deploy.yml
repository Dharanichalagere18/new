name: Export and Create Zip

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    - name: Create zip file
      run: |
        cd $GITHUB_WORKSPACE/out
        zip -r $GITHUB_WORKSPACE/build.zip .
