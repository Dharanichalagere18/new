name: Export and Create Zip  
on:  
  push:  
    branches:  
      - master  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
    - name: Checkout code  
      uses: actions/checkout@v3  # Update to use Node.js 20
    - name: Install dependencies and build  
      run: |  
        npm install  
        npm run build  
    - name: Create zip file  
      run: |  
        cd $GITHUB_WORKSPACE/out
        zip -r $GITHUB_WORKSPACE/out.zip .
        ls -l $GITHUB_WORKSPACE/out.zip  
    - name: Upload zip file as artifact  
      uses: actions/upload-artifact@v2  # Update to use Node.js 20
      with:  
        name: zipped-out-folder  
        path: $GITHUB_WORKSPACE/out.zip
